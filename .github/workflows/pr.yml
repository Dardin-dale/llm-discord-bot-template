name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Validate commands
        run: npm run validate

      - name: CDK Synth (dry run)
        run: npx cdk synth --quiet
        env:
          # Use dummy values for synth check
          DISCORD_APP_ID: dummy
          DISCORD_BOT_PUBLIC_KEY: dummy
          DISCORD_BOT_SECRET_TOKEN: dummy
